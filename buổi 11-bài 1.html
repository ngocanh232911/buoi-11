<body>
    <p>Nhập số từ 1 đến 10</p>
    <form onsubmit="return validate()" method="post">
    <input type="text" name="num1" id="num1" />
    <button> submit</button>
    <script>
         function validate() {
          var n1 = document.getElementById("num1");
          if(n1.value<10){
            alert("nhập đúng")
          } else{ alert('nhập sai rồi')}
        }
    </script>
</body>
